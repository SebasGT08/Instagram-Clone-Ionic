<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <main class="main-container">
    <!-- Sección de autenticación -->
    <section id="auth" class="auth-container">
      <div class="panel login">
        <!-- Logo de Instagram -->
        <h1 class="logo-container">
          <img class="img-insta" src="assets/instagram-logo.png" alt="Instagram logo" />
        </h1>
        <!-- Formulario de inicio de sesión -->
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input name="password" type="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" color="primary">Iniciar sesión</ion-button>
        </form>
        <!-- Separador -->
        <div class="separator">
          <span></span>
          <p class="or">O</p>
          <span></span>
        </div>
        <!-- Login con Facebook -->
        <div class="login-with-fb">
          <ion-icon name="logo-facebook"></ion-icon>
          <a href="#">Iniciar sesión con Facebook</a>
        </div>
        <!-- Enlace para recuperar contraseña -->
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
      <!-- Panel de registro -->
      <div class="panel register">
        <p>¿No tienes una cuenta?</p>
        <a href="/register">Regístrate</a>
      </div>
      <!-- Descarga de la app -->
      <!-- <div class="app-download">
        <p>Consigue la aplicación.</p>
        <div class="store-buttons">
          <img src="assets/apple-button.png" alt="Descargar en App Store" />
          <img src="assets/googleplay-button.png" alt="Descargar en Google Play" />
        </div>
      </div> -->
    </section>
  </main>
</ion-content>
